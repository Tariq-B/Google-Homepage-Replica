<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=" shortcut icon" type="image/png" href="images/googlefavicon.png">
    <title>Google</title>
    <style>
        * {box-sizing: border-box;font-size: small;}
        .logo {display: block; margin: auto ; width: 270px;margin-bottom: 20px;}
        ul {list-style: none;}
        .search {background-color:#ffffff;display: block;margin: auto;margin-bottom:30px;width: 582px;line-height: 44px;border: 1px solid #dfe1e5;;border-radius: 25px;padding-left: 15px;}
        .search:hover {box-shadow: 0px 1px 5px 0 lightgrey;}
        .french {text-align: center;}
        body {font-size: 13px;color: rgba(0, 0, 0, 0.87);font-family: Arial, Helvetica, sans-serif;}
        .button {color: #5F6368;background-color: #f2f2f2;border: 1px solid #f2f2f2;border-radius: 4px;padding: 9px 17px;margin-right: 12px;margin-bottom:16px;text-align: center;font-size: 14px;}
        section {margin-top: 150px;}
        .button:hover {border: 1px solid #c6c6c6;box-shadow: 0 1px 1px rgba(0,0,0,0.1);color: #222;cursor: pointer;}
        .center {text-align: center}
        .left-header {display: inline-block;padding-left:15px;}
        .right-header {float:right;display: inline-block;margin-right: 15px;}
        .left-header a:hover {text-decoration:underline;}
        .right-header a:hover {text-decoration:underline;}
        .apps {width: 24px;}
        a {text-decoration: none;}
        .sign-in {color: white;background-color: #4285f4;border: 1px solid #4387fd;border-radius: 2px;padding: 7px 12px;font-weight: bold;opacity: 1 !important;margin-left:13px;margin-right:4px;}
        .sign-in:hover {box-shadow: 0px 0.5px 1px lightgray;text-decoration:none !important;}
        nav a {color: black;opacity: 0.8;}
        nav ul li {display:inline-block;}
        .apps {width: 24px;vertical-align: middle;opacity: 0.7;margin-left:15px;}
        .apps:hover {cursor: pointer;opacity: 1;}
        .about {margin-right: 15px;}
        .images {margin-left: 11px;}
        .country {text-align: left;border-bottom: 1px solid #e4e4e4;border-top:1px solid #e4e4e4;line-height: 40px;background-color: #f2f2f2;margin-left:-8px;margin-right: -8px;margin-top: 233.2px;}
        .country span {padding-left: 27px;color: rgba(0,0,0,.54);font-family: arial, sans serif;font-size:15px;}
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="left-header">
                <li>
                    <a class="about" href="https://www.google.com/intl/en/about/?fg=1&amp;utm_source=google-US&amp;utm_medium=referral&amp;utm_campaign=hp-header">About</a>
                </li>
                <li>
                    <a href="https://store.google.com/?utm_source=hp_header&amp;utm_medium=google_oo&amp;utm_campaign=GS100042">Store</a>
                </li>
            </ul>
            <ul class="right-header">
               <li>
                    <a href="https://mail.google.com/mail/?tab=wm&amp;ogbl">Gmail</a>
               </li>
               <li>
                    <a class="images" href="https://www.google.com/imghp?hl=en&amp;tab=wi&amp;ogbl">Images</a>
               </li> 
               <li>
                    <a href="#"><img src="images/google-apps.png" alt="google apps nine squared icon" class="apps"></a>
               </li>
               <li>
                    <a href="https://accounts.google.com/ServiceLogin?hl=en&amp;passive=true&amp;continue=https://www.google.com/" class="sign-in">Sign in</a>
               </li>
            </ul>
        </nav>
    </header>    
    <section>
        <img class="logo"src="images/googlelogo.png" alt="Google logo">
        <div class="center">
            <form>
                <input type="text" name="search" class="search">
                <input type="submit" class="button" value="Google Search">
                <input type="submit" class="button" value="I'm Feeling Lucky">
            </form>
        </div>
        <div class="french">
             <p> Google offered in: <a href="https://www.google.com/setprefs?sig=0_KcXuhfoqIioCXZF7iic3crSMkY8%3D&amp;hl=fr&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwihksmY9pPiAhWNzlkKHe4jBtkQ2ZgBCAk">Fran√ßais</a> </p>
        </div>
    </section>    
    <footer>
        <div class="country"><span>Canada</span></div>
        <div></div>
    </footer>
</body>
</html>
